[Credentials]
# 请在此处填入你的校园网账号
username = <YOUR_CAMPUS_USERNAME>
# 请在此处填入你的校园网密码
password = <YOUR_CAMPUS_PASSWORD>

[Network]
# 通常不需要修改
login_url = http://172.30.255.42:801/eportal/portal/login
check_url = https://www.baidu.com

[Email]
# 请填入用于发送通知的 QQ 邮箱地址
sender_email = <YOUR_SENDER_QQ_EMAIL>@qq.com
# 请填入该 QQ 邮箱的授权码 (非邮箱密码!)
# 获取方法: 登录 mail.qq.com -> 设置 -> 账户 -> POP3/IMAP/SMTP/...服务 -> 开启 SMTP 服务 -> 生成授权码
sender_password = <YOUR_QQ_EMAIL_AUTH_CODE>
# 请填入接收通知的邮箱地址 (可以是任何邮箱)
receiver_email = <YOUR_RECEIVER_EMAIL>
# QQ邮箱的 SMTP 服务器地址和端口 (通常无需修改)
smtp_server = smtp.qq.com
smtp_port = 465

[dev]
# 是否启用详细调试日志 (打包后建议设为 false)
debug = false
# 日志级别 (可选: DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

[schedule]
# 检查网络状态的间隔时间 (单位: 分钟)
interval = 10
# 高频重连间隔 (单位: 秒)
high_frequency_interval = 30
# 高频重连持续时间 (单位: 分钟)
high_frequency_duration = 10